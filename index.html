    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            color: #333; 
        }

        .top-bar {
            background-color: #003c8f;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 2rem;
            font-family: 'Nunito', sans-serif;
        }

        .top-bar h2 {
            margin: 5px 0;
            font-size: 1.2rem;
            font-weight: 300;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .store {
            width: 100%;
            height: 280px; 
            margin: 0 auto;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            text-decoration: none; /* ลบเส้นใต้ลิงก์ */
        }

        .store:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .store img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .store span {
            display: block;
            font-size: 1.2rem;
            text-align: center;
            line-height: 50px;
            height: 30%;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
        }

        .store:nth-child(odd) span {
            background-color: #003c8f;
        }

        .store:nth-child(even) span {
            background-color: #ff6f00;
        }

        a {
            text-decoration: none;
            display: block;
            height: 100%;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(2, 1fr); 
            }

            .store {
                height: 240px; 
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; 
            }

            .store {
                height: 220px; 
            }

            .top-bar h1 {
                font-size: 1.6rem;
            }

            .top-bar h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
